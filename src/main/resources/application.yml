mybatis-plus:
  type-aliases-package: com.xuegongbu.domain
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  active-timeout: 86400
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: jwt
  # 是否输出操作日志
  is-log: false
  # jwt秘钥
  jwt-secret-key: class-report-system-jwt-secret-key-for-token-generation-2025
  # token前缀
  token-prefix: Bearer
  
logging:
  level:
    com.xuegongbu: debug

# Knife4j 配置
springdoc:
  api-docs:
    enabled:  true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui. html
  group-configs:
    - group:  'all'
      paths-to-match:  '/**'
      packages-to-scan: com.xuegongbu.controller
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

knife4j:
  # 是否启用 Knife4j 增强功能
  enable: true
  # 生产环境建议关闭
  production: false
  # 基本信息
  setting:
    # 界面语言：zh_cn 中文、en_us 英文
    language: zh_cn
    enable-footer: false
    enable-footer-custom: true
    footer-custom-content: 'Copyright © 2025 学工部课程考勤系统'
    title: '学工部课程考勤系统 API 文档'

