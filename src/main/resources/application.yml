mybatis-plus:
  type-aliases-package: com.xuegongbu.domain
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: class-report-system-jwt-secret-key-for-token-generation-2025
  expiration: 86400000



logging:
  level:
    com.xuegongbu: debug

# Knife4j 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  group-configs:
    - group:  'all'
      paths-to-match: '/**'
      packages-to-scan: com.xuegongbu.controller
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

knife4j:
  # 是否启用 Knife4j 增强功能
  enable: true
  # 生产环境建议关闭
  production: false
  # 基本信息
  setting:
    # 界面语言：zh_cn 中文、en_us 英文
    language: zh_cn
    enable-footer: false
    enable-footer-custom: true
    footer-custom-content: 'Copyright © 2025 学工部课程考勤系统'
    title: '学工部课程考勤系统 API 文档'